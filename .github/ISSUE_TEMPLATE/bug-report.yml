name: Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug. Please fill out the details below.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A clear and concise description of the bug.
      placeholder: What happened?
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true
  - type: input
    id: app_version
    attributes:
      label: App Version
      description: Which version are you running (e.g., v0.2.1, commit SHA)?
      placeholder: v0.2.1
    validations:
      required: false
  - type: input
    id: environment
    attributes:
      label: Environment
      description: OS, browser, and device if relevant.
      placeholder: "Ubuntu 22.04, Chrome 121, Desktop"
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Logs/Screenshots
      description: Paste relevant logs or screenshots.
      render: shell
    validations:
      required: false
  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues
          required: true
